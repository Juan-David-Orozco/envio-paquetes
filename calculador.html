    <main>
      <div class="py-3 bg-light">
        <div class="col-md-6 m-auto">
          <h2 class="text-center pb-2">Calculador</h2>
          <form>
            <!-- Se incluyen los campos iniciales
            (alto, ancho, profundidad y peso) -->
            <div class="form-group">
              <label>Ancho (cm)</label>
              <input
                type="number"
                class="form-control"
                name="ancho"
                placeholder="10"
              />
            </div>
            <div class="form-group">
              <label>Alto (cm)</label>
              <input
                type="number"
                class="form-control"
                name="alto"
                placeholder="15"
              />
            </div>
            <div class="form-group">
              <label>Profundo (cm)</label>
              <input
                type="number"
                class="form-control"
                name="profundo"
                placeholder="5"
              />
            </div>
            <div class="form-group">
              <label>Peso (kg)</label>
              <input
                type="number"
                class="form-control"
                name="peso"
                placeholder="10"
              />
            </div>
            <!-- Se insertan otros form-groups para definir las
            ciudades de origen y destino  -->
            <div class="form-group">
              <label for="exampleFormControlSelect1">Origen</label>
              <select class="form-control" name="origen">
                <option>Ciudad 1</option>
                <option>Ciudad 2</option>
              </select>
            </div>
            <div class="form-group">
              <label for="exampleFormControlSelect1">Destino</label>
              <select class="form-control" name="destino">
                <option>Ciudad 2</option>
                <option>Ciudad 3</option>
              </select>
            </div>
            <!-- Se insertan unos radio button para seleccionar entre
            un envio normal o expres -> influye en el precio 
            Se usan las clases de radio button de bootstrap -->
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="tipo"
                id="inlineRadio1"
                value="normal"
                checked
              />
              <label class="form-check-label" for="inlineRadio1">Normal</label>
            </div>
            <div class="form-check form-check-inline">
              <input
                class="form-check-input"
                type="radio"
                name="tipo"
                id="inlineRadio2"
                value="express"
              />
              <label class="form-check-label" for="inlineRadio2">Express</label>
            </div>
            <!-- Se inserta finalmente un separador para otrogar 
            el resultado del precio con todas las varibales de
            entrada otorgadas por el usuario -->
            <hr>
            <div class="form-group">
              <label>Precio</label>
              <input
                type="number"
                class="form-control-plaintext"
                name="ancho"
                placeholder="155"
                readonly
              />
            </div>
          </form>
        </div>
      </div>
