<head>

    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" 
    crossorigin="anonymous"
  />
  <title>Envios Paquetes - Registro</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-info">
    <div class="container">
      <a class="navbar-brand" href="index.html">Envíos.com</a>
      <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#barra"
          aria-controls="barra"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="barra">
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Inicio</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="precios.html">Precios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="calculador.html">Calculador</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="promociones.html">Promociones</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="quienes_somos.html">Quiénes Somos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="contactenos.html">Contáctenos</a>
          </li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="login.html">Login</a>
          </li>
          <li class="nav-item active">
            <a class="nav-link" href="registro.html">Registro</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <main>
    <div class="container my-3 bg-light">
      <div class="col-md-7 mx-auto">
        <form class="form-signin">
          <div class="form-group">
            <h2 class="mt-2 mb-3 text-center">Registro</h2>

            <label for="nombre">Nombre</label>
            <input type="text" class="form-control mb-3" id="nombre" required>

            <label for="apellido">Apellido</label>
            <input type="text" class="form-control mb-3" id="apellido" required>

            <label for="email">Email</label>
            <input type="email" class="form-control mb-3" id="email" required>

            <label for="clave">Contraseña</label>
            <input type="password" class="form-control mb-3" id="clave" required>

            <label for="confirmacion">Confirmacion de contraseña</label>
            <input type="password" class="form-control mb-3" id="confirmacion" required>

            <label for="tel">Telefono</label>
            <input type="tel" class="form-control mb-3" id="tel" required>

            <label for="pais">Pais</label>
            <select name="paises" id="pais" class="form-control mb-3">
              <option value="">Seleccione una opcion</option>
              <option value="1">Colombia</option>
              <option value="2">Peru</option>
              <option value="3">Mexico</option>
            </select>

            <input type="checkbox" name="condiciones" id="terminos" autocomplete="off">
            <label for="terminos">Acepto los terminos y condiciones</label> <br>

            <button type="submit" class="btn btn-primary"> Continuar </button>
          </div>
        </form>
      </div>
    </div>
  </main>
  <footer class="container-fluid py-1 bg-info text-white">
    <div class="row">
      <div class="col text-center">
        Derechos reservados
      </div>
    </div>
  </footer>

  <!-- JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
</body>
